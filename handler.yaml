---
  -
    hosts: worker
    tasks:
        - name: install package
          yum:
            name: httpd
            state: latest
        - name: start the httpd
          service:
              name: httpd
              state: started
        - name: stop the httpd
          service:
              name: httpd
              state: stopped
          notify: httpd stopped

    handlers:
          - name: httpd stopped
            service:
               name: httpd
               state: restarted
