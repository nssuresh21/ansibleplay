---
  -
    hosts: worker
    tasks:
        - name: install package
          yum:
            name: httpd
            state: latest
        - name: start the httpd
          service:
              name: httpd
              state: started
       - name: Update the entry in /etc/hosts
         lineinfile:
            path: /etc/hosts
            line: 192.168.0.12 www.client1.example.com
         notify: change in file
    handlers:
          - name: change in file
            service:
               name: httpd
               state: restarted
