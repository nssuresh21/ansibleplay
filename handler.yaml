---
  -
    hosts: worker
    tasks:
        - name: install package
          yum:
            name: httpd
            state: latest
        - name: start the httpd
          service:
              name: httpd
              state: stopped
          notify: start apache
        handlers:
           - name: start apache
               service:
                 name: httpd
                 state: started
                 enabled: true
